            let visits = localStorage.getItem('visitCount');

            document.getElementById('visitCount').innerText = visits;
        }

        // Function to update global visit count in sessionStorage
        function updateGlobalVisitCount() {
            let globalVisits = sessionStorage.getItem('globalVisitCount');
